<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <div id="app"></div>
  <script src="./renderer.js"></script>
  <script>
    const vnode=h('div',{class:"wyh"},[
      h("h2",null,"当前计数：100"),
      h("button",null,"+1")
    ]);
    // 虚拟dom - > 真实dom
    mount(vnode,document.querySelector("#app"))

    //创建新的vnode
    setTimeout(()=>{
      const vnode1=h('div',{class:'coderwyh',id:"aaa"},[
        h('h2',null,"呵呵呵"),
        h("button",{onClick:function(){}},"-1")
      ]);
      patch(vnode,vnode1)
    },2000)


  </script>
</body>
</html>
